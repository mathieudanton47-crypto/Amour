<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Selena, Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #ffafcc, #ffcad4, #bde0fe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 15px;
            color: #590d22;
            touch-action: manipulation;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(89, 13, 34, 0.25);
            padding: 30px 25px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            border: 6px solid #ff4d6d;
            position: relative;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        .header {
            margin-bottom: 25px;
            padding: 0 10px;
        }
        
        h1 {
            color: #ff4d6d;
            font-size: clamp(2.2rem, 8vw, 3.5rem);
            margin-bottom: 12px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
            word-wrap: break-word;
        }
        
        .subtitle {
            font-size: clamp(1.8rem, 6vw, 2.8rem);
            color: #a4133c;
            margin-bottom: 20px;
            line-height: 1.3;
            font-weight: 600;
        }
        
        .proposal {
            font-size: clamp(1.3rem, 4.5vw, 2rem);
            color: #800f2f;
            margin-bottom: 35px;
            background-color: #fff0f3;
            padding: 20px 15px;
            border-radius: 20px;
            border: 3px dashed #ff4d6d;
            line-height: 1.4;
            font-weight: 500;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-bottom: 35px;
            width: 100%;
        }
        
        .button {
            padding: 22px 30px;
            font-size: clamp(1.5rem, 5vw, 2rem);
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 300px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-appearance: none;
        }
        
        .button:active {
            transform: scale(0.97);
        }
        
        #yesButton {
            background-color: #ff4d6d;
            color: white;
            order: 1;
        }
        
        #yesButton:active {
            background-color: #ff758f;
        }
        
        #noButton {
            background-color: #4cc9f0;
            color: white;
            order: 2;
        }
        
        #noButton:active {
            background-color: #72d6f7;
        }
        
        .response-message {
            min-height: 70px;
            margin-bottom: 25px;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: #a4133c;
            font-weight: bold;
            padding: 18px 15px;
            border-radius: 15px;
            background-color: #fff0f3;
            display: none;
            line-height: 1.4;
            word-wrap: break-word;
            border: 2px solid #ffccd5;
        }
        
        .response-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        
        .emoji {
            position: absolute;
            font-size: 2rem;
            z-index: 2;
            animation: floatUp 4s linear forwards;
            pointer-events: none;
            user-select: none;
        }
        
        .heart {
            color: #ff4d6d;
        }
        
        .kiss {
            color: #ff8fab;
        }
        
        .eggplant {
            color: #9d4edd;
        }
        
        .negative {
            color: #3a86ff;
            font-weight: bold;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .footer {
            margin-top: 25px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #800f2f;
            padding: 0 10px;
        }
        
        .mobile-instruction {
            margin-top: 15px;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #c9184a;
            background-color: #ffccd5;
            padding: 10px 15px;
            border-radius: 15px;
            display: none;
            font-weight: 500;
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
                border-radius: 20px;
                border-width: 5px;
            }
            
            .buttons-container {
                gap: 20px;
            }
            
            .button {
                padding: 20px 25px;
                min-height: 65px;
                max-width: 280px;
            }
            
            .mobile-instruction {
                display: block;
            }
            
            /* Prevent text selection on buttons for better mobile experience */
            .button, h1, .subtitle, .proposal {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
                min-height: -webkit-fill-available;
            }
            
            .container {
                padding: 20px 15px;
                border-radius: 20px;
                border-width: 4px;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .proposal {
                padding: 18px 12px;
                margin-bottom: 30px;
            }
            
            .buttons-container {
                margin-bottom: 30px;
            }
            
            .button {
                padding: 18px 20px;
                min-height: 60px;
                max-width: 260px;
                font-size: 1.6rem;
            }
            
            .response-message {
                padding: 15px 12px;
                min-height: 60px;
            }
        }
        
        /* Very small devices */
        @media (max-width: 350px) {
            .container {
                padding: 18px 12px;
            }
            
            h1 {
                font-size: 1.9rem;
            }
            
            .subtitle {
                font-size: 1.6rem;
            }
            
            .proposal {
                font-size: 1.2rem;
                padding: 15px 10px;
            }
            
            .button {
                padding: 16px 18px;
                min-height: 55px;
                max-width: 240px;
                font-size: 1.5rem;
            }
        }
        
        /* Landscape mode optimization */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 15px;
                padding-bottom: 15px;
            }
            
            .container {
                padding: 20px;
                max-height: 95vh;
                overflow-y: auto;
            }
            
            .proposal {
                margin-bottom: 20px;
                padding: 15px;
            }
            
            .buttons-container {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
                margin-bottom: 20px;
            }
            
            .button {
                padding: 15px 20px;
                min-height: 55px;
                max-width: 200px;
            }
            
            .response-message {
                min-height: 50px;
                padding: 12px;
                margin-bottom: 15px;
            }
        }
        
        /* Prevent overflow on very small screens */
        @media (max-width: 300px) {
            .button {
                padding: 14px 16px;
                min-height: 50px;
                max-width: 220px;
                font-size: 1.4rem;
            }
        }
        
        /* Fix for iOS Safari 100vh issue */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts-container" id="heartsContainer"></div>
        
        <div class="header">
            <h1>Valentine's Day</h1>
            <div class="subtitle">Selena, mon bÃ©bÃ©</div>
        </div>
        
        <div class="proposal">
            Veux-tu Ãªtre ma valentine pour le reste de ta vie ?
        </div>
        
        <div class="response-message" id="responseMessage"></div>
        
        <div class="buttons-container">
            <button class="button" id="yesButton">YES !</button>
            <button class="button" id="noButton">No</button>
        </div>
        
        <div class="mobile-instruction">
            <i class="fas fa-hand-point-up"></i> Appuie sur YES pour une surprise !
        </div>
        
        <div class="footer">
            Made with <i class="fas fa-heart" style="color:#ff4d6d"></i> for Selena
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');
            const responseMessage = document.getElementById('responseMessage');
            const heartsContainer = document.getElementById('heartsContainer');
            
            // Messages for the "No" button
            const noMessages = [
                "Comment oses-tu ?!",
                "Tu as intÃ©rÃªt de cliquer sur le bouton YES !",
                "Essaie encore et tu verras !",
                "Je crois que tu as mal compris la question...",
                "C'est pas possible que tu dises non !",
                "Tu veux vraiment me faire Ã§a ?",
                "RÃ©flÃ©chis bien avant de rÃ©pondre !",
                "Je vais pleurer si tu dis non...",
                "Regarde-moi dans les yeux et dis oui !",
                "Tu sais que tu veux dire OUI !"
            ];
            
            let noClickCount = 0;
            let noButtonSize = 100; // Percentage
            
            // Function to create floating emojis
            function createEmoji(type, x, y) {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji', type);
                
                // Set emoji content based on type
                switch(type) {
                    case 'heart':
                        emoji.innerHTML = '<i class="fas fa-heart"></i>';
                        break;
                    case 'kiss':
                        emoji.innerHTML = '<i class="fas fa-kiss-wink-heart"></i>';
                        break;
                    case 'eggplant':
                        emoji.innerHTML = 'ðŸ†';
                        break;
                    case 'negative':
                        emoji.innerHTML = '-18';
                        break;
                }
                
                // Position the emoji at the click location
                emoji.style.left = x + 'px';
                emoji.style.top = y + 'px';
                
                // Random rotation and size for mobile
                const size = Math.random() * 25 + 15;
                emoji.style.fontSize = size + 'px';
                
                // Add to container
                heartsContainer.appendChild(emoji);
                
                // Remove emoji after animation completes
                setTimeout(() => {
                    if (emoji.parentNode) {
                        emoji.remove();
                    }
                }, 4000);
            }
            
            // Yes button click/tap event
            yesButton.addEventListener('click', function(e) {
                // Show celebration message
                responseMessage.textContent = "YESSSS ! Je t'aime plus que tout au monde ! ðŸ’–ðŸ’•";
                responseMessage.classList.add('show');
                
                // Create multiple emojis from the button
                const rect = yesButton.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Create multiple emojis
                for (let i = 0; i < 12; i++) {
                    setTimeout(() => {
                        // Random position around the button
                        const x = centerX + (Math.random() - 0.5) * 80;
                        const y = centerY + (Math.random() - 0.5) * 80;
                        
                        // Randomly select an emoji type
                        const types = ['heart', 'kiss', 'eggplant', 'negative'];
                        const type = types[Math.floor(Math.random() * types.length)];
                        
                        createEmoji(type, x, y);
                    }, i * 80);
                }
                
                // Disable the "No" button after saying yes
                noButton.disabled = true;
                noButton.style.opacity = '0.6';
                noButton.style.cursor = 'not-allowed';
                
                // Change the "Yes" button to show it's selected
                yesButton.style.backgroundColor = '#a4133c';
                yesButton.innerHTML = "YES ! ðŸ’–";
                
                // Vibrate on mobile if supported
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
            });
            
            // No button click event
            noButton.addEventListener('click', function(e) {
                // Show a random message
                const messageIndex = noClickCount % noMessages.length;
                responseMessage.textContent = noMessages[messageIndex];
                responseMessage.classList.add('show');
                
                // Increase click count
                noClickCount++;
                
                // Make the button smaller and harder to click (mobile optimized)
                if (noButtonSize > 40) {
                    noButtonSize -= 8;
                    noButton.style.width = noButtonSize + '%';
                    noButton.style.maxWidth = (300 * noButtonSize/100) + 'px';
                }
                
                // Move button to random position (mobile-friendly boundaries)
                const containerRect = document.querySelector('.container').getBoundingClientRect();
                const buttonRect = noButton.getBoundingClientRect();
                
                const maxX = containerRect.width - buttonRect.width - 30;
                const maxY = containerRect.height - buttonRect.height - 30;
                
                // Keep button within container bounds
                const randomX = Math.max(15, Math.random() * maxX);
                const randomY = Math.max(15, Math.random() * maxY);
                
                noButton.style.position = 'absolute';
                noButton.style.left = randomX + 'px';
                noButton.style.top = randomY + 'px';
                
                // Add some floating hearts from the "No" button too
                const rect = noButton.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Create a few sad emojis
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const x = centerX + (Math.random() - 0.5) * 60;
                        const y = centerY + (Math.random() - 0.5) * 60;
                        
                        const sadEmoji = document.createElement('div');
                        sadEmoji.classList.add('emoji');
                        sadEmoji.innerHTML = 'ðŸ˜¢';
                        sadEmoji.style.left = x + 'px';
                        sadEmoji.style.top = y + 'px';
                        sadEmoji.style.color = '#3a86ff';
                        
                        const size = Math.random() * 20 + 15;
                        sadEmoji.style.fontSize = size + 'px';
                        
                        heartsContainer.appendChild(sadEmoji);
                        
                        setTimeout(() => {
                            if (sadEmoji.parentNode) {
                                sadEmoji.remove();
                            }
                        }, 4000);
                    }, i * 100);
                }
                
                // Vibrate on mobile if supported
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                // After many "no" clicks, encourage to say yes
                if (noClickCount >= 4) {
                    setTimeout(() => {
                        responseMessage.textContent = "Allez, dis OUI ! Je sais que tu veux !";
                        responseMessage.classList.add('show');
                    }, 800);
                }
                
                // Prevent default to avoid any mobile browser issues
                e.preventDefault();
            });
            
            // Prevent context menu on buttons for better mobile experience
            yesButton.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            noButton.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Add some floating hearts in the background for ambiance
            function createBackgroundHearts() {
                const heart = document.createElement('div');
                heart.classList.add('emoji', 'heart');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                
                // Random position across the screen
                const x = Math.random() * window.innerWidth;
                const y = window.innerHeight + 20;
                
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';
                
                // Random size and speed for mobile optimization
                const size = Math.random() * 20 + 10;
                heart.style.fontSize = size + 'px';
                
                // Random animation duration
                const duration = Math.random() * 5 + 3;
                heart.style.animationDuration = duration + 's';
                
                heartsContainer.appendChild(heart);
                
                // Remove heart after animation completes
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.remove();
                    }
                }, duration * 1000);
            }
            
            // Create initial background hearts (fewer for mobile)
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    createBackgroundHearts();
                }, i * 700);
            }
            
            // Continue creating background hearts (slower for mobile performance)
            setInterval(createBackgroundHearts, 1200);
            
            // Handle touch events for better mobile responsiveness
            document.addEventListener('touchstart', function() {}, {passive: true});
            
            // Prevent zoom on double tap
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });
    </script>
</body>
</html>
